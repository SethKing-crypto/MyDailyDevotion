<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyDailyDevotion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Daily Devotion</h1>
      <div class="controls">
        <button id="prevBtn" aria-label="Previous day">◀</button>
        <input type="date" id="datePicker" />
        <button id="nextBtn" aria-label="Next day">▶</button>
      </div>
    </header>

    <section id="devotion">
      <div id="dateLabel" class="date-label"></div>
      <h2 id="devotionTitle"></h2>
      <div id="scripture" class="scripture"></div>
      <article id="content" class="content"></article>
    </section>

    <footer>
      <small>每日靈修進度為上半年讀完一半的舊約書卷，下半年讀完整本新約書卷；照此進度，兩年讀完一遍舊約，兩遍新約。靈修材料由真道裝備中心同工參與編寫，偏差錯漏難免，僅做參考，如有疑問或建議請寫信至：Seth.King@blccla.org. 鼓勵大家參加教會在周間舉辦的查經小組，具體消息可在教會網站：https://blccla.org/bible-study/ 或者教會 Church Center Apps 裡面查看。</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
